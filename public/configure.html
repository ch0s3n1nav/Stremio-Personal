<!DOCTYPE html>
<html>
<head>
    <title>Configure Real-Debrid</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .config-box { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { background: #d20a0a; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Configure Real-Debrid API Key</h1>
    
    <div class="config-box">
        <h2>Enter Your Real-Debrid API Key</h2>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button onclick="saveConfig()">Save Configuration</button>
        <div id="result"></div>
    </div>

    <script>
        async function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            
            try {
                const response = await fetch('/api/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    result.status === 'success' 
                    ? `<p style="color: green;">✅ ${result.message}</p>`
                    : `<p style="color: red;">❌ ${result.message}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
