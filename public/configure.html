<!DOCTYPE html>
<html>
<head>
    <title>Configure Real-Debrid API Key</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .config-box { border: 1px solid #ddd; padding: 20px; border-radius: 5px; background: white; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        button { background: #d20a0a; color: white; border: none; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Configure Your Real-Debrid API Key</h1>
    
    <div class="config-box">
        <h2>Step 1: Enter Your Real-Debrid API Key</h2>
        <input type="password" id="apiKey" placeholder="Enter your Real-Debrid API key" value="VYESHZI4D3BF3DLJ6W4242ZTCCSR3RVSFWTGKTVRTOQ223LDRI6A">
        <button onclick="saveConfig()">Save & Test Configuration</button>
        <div id="result"></div>
    </div>

    <div class="config-box">
        <h2>Step 2: Test Connection</h2>
        <button onclick="testConnection()">Test Real-Debrid Connection</button>
        <div id="test-result"></div>
    </div>

    <script>
        async function saveConfig() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your API key');
                return;
            }

            try {
                const response = await fetch('/api/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('result').innerHTML = 
                        `<p class="success">✅ ${result.message}</p>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<p class="error">❌ ${result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        async function testConnection() {
            try {
                const response = await fetch('/api/debrid-test');
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('test-result').innerHTML = 
                        `<p class="success">✅ Connection successful!</p>
                         <p>Found ${result.data.total_count} files in your cloud.</p>
                         <pre>${JSON.stringify(result.data.files.slice(0, 3), null, 2)}</pre>`;
                } else {
                    document.getElementById('test-result').innerHTML = 
                        `<p class="error">❌ ${result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('test-result').innerHTML = 
                    `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
